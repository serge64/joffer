{{template "header_login"}}
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Авторизация</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="login-email" placeholder="Электронная почта">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="login-password" placeholder="Пароль">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Продолжить</button>
            <p class="form__text">
                <a class="form__link" href="./">Нет учетной записи? Зарегистрироваться</a>
            </p>
        </form>
        <form class="form form--hidden" id="register">
            <h1 class="form__title">Регистрация</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="register-email" placeholder="Электронная почта">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="register-password" placeholder="Пароль">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="register-password2" placeholder="Подтвердить пароль">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Продолжить</button>
            <p class="form__text">
                <a class="form__link" href="./">Уже есть аккаунт? Войти</a>
            </p>
        </form>
        <script src="../../public/js/login.js"></script>
    </div>
{{template "footer"}}
